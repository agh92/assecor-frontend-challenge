<div class="card" (click)="clicked()">
  <img class="image" [src]="card?.imageSrc">
  <div class="details">
    <p class="title text">{{card?.title}}</p>
    <p class="detail text">{{card?.details1}}</p>
    <p class="detail text">{{card?.details2}}</p>
    <p class="detail text">{{card?.details3}}</p>
    <p class="more text">More information ...</p>
  </div>
</div>
